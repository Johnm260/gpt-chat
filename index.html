<!DOCTYPE html>
<html>
  <head>
    <title>One-on-One Chat Platform</title>
    <style>
      .chat {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100%;
      }

      .messages {
        flex-grow: 1;
        overflow-y: auto;
      }

      .messages ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .input {
        display: flex;
        padding: 1rem;
      }

      .input input {
        flex-grow: 1;
        margin-right: 1rem;
      }

      .input button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 0.5rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="chat">
      <div class="messages">
        <ul></ul>
      </div>
      <div class="input">
        <input type="text" placeholder="Type a message...">
        <button>Send</button>
      </div>
    </div>
    <script>
      const messages = document.querySelector('.messages ul');
      const input = document.querySelector('.input input');
      const button = document.querySelector('.input button');

      button.addEventListener('click', sendMessage);
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });

      function sendMessage() {
        const text = input.value.trim();
        if (text !== '') {
          const message = document.createElement('li');
          message.textContent = text;
          messages.appendChild(message);
          input.value = '';
        }
      }
    </script>
  </body>
</html>
